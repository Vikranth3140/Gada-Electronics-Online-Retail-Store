<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Select Address</h1>
    </header>
    <main>
        <section>
            <h2>Your Addresses</h2>
            <div class="address-container">
                <!-- Existing addresses will be dynamically generated here -->
            </div>
            <h2>Add New Address</h2>
            <form id="add-address-form">
                <div class="form-group">
                    <label for="new-address">New Address:</label>
                    <textarea id="new-address" rows="4" required></textarea>
                </div>
                <button id="add-button">Add Address</button>
            </form>
            <a href="confirmation.html"><button id="select-address-btn">Use Selected Address</button></a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gada Electronics. All rights reserved.</p>
    </footer>

    <script src="script_address.js"></script>
</body>
</html>
